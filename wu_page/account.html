<script>

    function bindRemoveAddress() {
        $(".remove-address").click(function (event) {
            event.preventDefault();
            $(this).parent().remove();
        });
    }

    $(".add-address").click(function (event) {
        event.preventDefault();
        var html =
                '<div class="col-md-3 address">' +
                '<button class="btn btn-danger  pull-right remove-address">' +
                '<span class="glyphicon glyphicon-remove"></span> ' +
                '</button>' +
                $("#new-address").val() +
                '</div>';
        $(".address-holder").append(html);
        bindRemoveAddress();
    });
    bindRemoveAddress();
</script>
